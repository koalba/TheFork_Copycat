<div class="buscador">
    <div class="container buscador__container">
        <section class="buscador__info">
            <h2 class="buscador__h2">Descubre y reserva el mejor restaurante</h2>
            <form action="" class="buscador__form">
                <div class="buscador__search">
                    <label for="what" class="buscador__label">Qué</label>
                    <div class="buscador__row">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="buscador__icon"><g fill-rule="evenodd"><path d="M16.91 1.5C19.181 1.5 21 4.068 21 6.616c0 2.083-1.32 3.496-3.273 3.802V21.59a.91.91 0 1 1-1.819 0V10.418c-1.952-.306-3.09-1.719-3.09-3.802 0-2.548 1.819-5.116 4.091-5.116Zm0 1.467c-1.174 0-2.455 1.81-2.455 3.65 0 1.546.96 2.395 2.454 2.395 1.494 0 2.455-.849 2.455-2.396 0-1.839-1.282-3.649-2.455-3.649Z"></path><path d="M7.09 21.766c0 .406-.365.734-.817.734-.452 0-.818-.328-.818-.734V9.728C4.095 9.728 3 8.723 3 7.492V2.234c0-.406.366-.734.818-.734.452 0 .818.328.818.734v5.258c0 .428.371.769.819.769V2.234c0-.406.366-.734.818-.734.452 0 .818.328.818.734V8.26c.447 0 .818-.34.818-.769V2.234c0-.406.366-.734.818-.734.452 0 .818.328.818.734v5.258c0 1.231-1.094 2.236-2.454 2.236v12.038Z"></path></g></svg>
                        <input 
                            id="what" 
                            type="text" 
                            name="what" 
                            autocomplete="off" 
                            placeholder="Tipo de cocina, nombre del restaurante..." 
                            class="buscador__input"
                            [(ngModel)]="value"
                            (focus)="openMenu(0)" 
                            (blur)="openMenu(0)">
                    </div>
                    <ul class="buscador__ul" *ngIf="menu && number === 0">
                        <ng-container *ngFor="let type of genTypes">
                            <li class="buscador__li" *ngIf="checkType( type.toString() )">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="buscador__svg round"><path fill-rule="evenodd" d="M9 15c-3.309 0-6-2.691-6-6 0-3.308 2.691-6 6-6s6 2.692 6 6c0 3.309-2.691 6-6 6m13.28 5.937-7.353-7.353A7.462 7.462 0 0 0 16.5 9 7.5 7.5 0 1 0 9 16.5a7.46 7.46 0 0 0 4.896-1.826l7.324 7.324c.146.147.338.22.53.22a.75.75 0 0 0 .53-1.281"></path></svg>
                                <div class="buscador__text">
                                    <h4 class="buscador__h4">{{ type }}</h4>
                                </div>
                            </li>
                        </ng-container>
                        <ng-container *ngFor="let restaurant of restaurants"> 
                            <li class="buscador__li" *ngIf="checkRestaurants( restaurant )">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="buscador__svg"><path fill-rule="evenodd" d="M11.997 15.375v6.375a.75.75 0 0 1-.614.738l-.135.012H3.75a.75.75 0 0 1-.738-.615L3 21.75l-.001-10.046a3.186 3.186 0 0 1-1.491-2.476L1.5 9l.001-.048.021-.134 1.5-6a.75.75 0 0 1 .601-.557l.127-.011h16.5a.75.75 0 0 1 .686.448l.042.12 1.5 6a.755.755 0 0 1 .022.184c0 1.139-.6 2.14-1.5 2.703V21.75a.75.75 0 0 1-.615.738l-.135.012h-3a.75.75 0 0 1-.738-.615l-.012-.135v-6.375a.375.375 0 0 0-.375-.375h-3.753a.375.375 0 0 0-.375.375ZM12 3.75a.75.75 0 0 0-.75.75V9l-.01.184a1.688 1.688 0 0 1-3.355 0l-.009-.153.555-4.434.005-.135a.75.75 0 0 0-.656-.702l-.135-.005a.75.75 0 0 0-.702.656L6.38 8.907l-.005.067L6.375 9c0 .932-.756 1.687-1.688 1.687a.75.75 0 0 0 0 1.5c.978 0 1.853-.44 2.437-1.134a3.18 3.18 0 0 0 2.439 1.134c.977 0 1.852-.44 2.436-1.134a3.18 3.18 0 0 0 2.438 1.134 3.17 3.17 0 0 0 2.436-1.135 3.18 3.18 0 0 0 2.44 1.136.75.75 0 0 0 0-1.5A1.687 1.687 0 0 1 17.624 9l-.001-.045-.005-.048-.562-4.495-.029-.132a.75.75 0 0 0-1.46.318l.555 4.44-.008.146A1.688 1.688 0 0 1 12.75 9V4.5l-.012-.135A.75.75 0 0 0 12 3.75Z"></path></svg>
                                <div class="buscador__text">
                                    <h4 class="buscador__h4">{{ restaurant.nombre }}</h4>
                                    <p class="buscador__p" *ngIf="restaurant.direction">{{ restaurant.direction.cp }}  {{ restaurant.direction.city }}</p>
                                </div>
                            </li>
                        </ng-container>
                        <ng-template [ngIf]="!value">
                            <li class="buscador__li">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="buscador__svg"><path fill-rule="evenodd" d="M11.997 15.375v6.375a.75.75 0 0 1-.614.738l-.135.012H3.75a.75.75 0 0 1-.738-.615L3 21.75l-.001-10.046a3.186 3.186 0 0 1-1.491-2.476L1.5 9l.001-.048.021-.134 1.5-6a.75.75 0 0 1 .601-.557l.127-.011h16.5a.75.75 0 0 1 .686.448l.042.12 1.5 6a.755.755 0 0 1 .022.184c0 1.139-.6 2.14-1.5 2.703V21.75a.75.75 0 0 1-.615.738l-.135.012h-3a.75.75 0 0 1-.738-.615l-.012-.135v-6.375a.375.375 0 0 0-.375-.375h-3.753a.375.375 0 0 0-.375.375ZM12 3.75a.75.75 0 0 0-.75.75V9l-.01.184a1.688 1.688 0 0 1-3.355 0l-.009-.153.555-4.434.005-.135a.75.75 0 0 0-.656-.702l-.135-.005a.75.75 0 0 0-.702.656L6.38 8.907l-.005.067L6.375 9c0 .932-.756 1.687-1.688 1.687a.75.75 0 0 0 0 1.5c.978 0 1.853-.44 2.437-1.134a3.18 3.18 0 0 0 2.439 1.134c.977 0 1.852-.44 2.436-1.134a3.18 3.18 0 0 0 2.438 1.134 3.17 3.17 0 0 0 2.436-1.135 3.18 3.18 0 0 0 2.44 1.136.75.75 0 0 0 0-1.5A1.687 1.687 0 0 1 17.624 9l-.001-.045-.005-.048-.562-4.495-.029-.132a.75.75 0 0 0-1.46.318l.555 4.44-.008.146A1.688 1.688 0 0 1 12.75 9V4.5l-.012-.135A.75.75 0 0 0 12 3.75Z"></path></svg>
                                <div class="buscador__text">
                                    <h4 class="buscador__h4">Todos los restaurantes</h4>
                                </div>
                            </li>
                        </ng-template>
                    </ul>
                </div>
                <div class="buscador__search">
                    <label for="where" class="buscador__label">Dónde</label>
                    <div class="buscador__row">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="buscador__icon"><g fill-rule="evenodd"><path d="M12 1.5a6.75 6.75 0 0 1 6.75 6.75c0 .82-.146 1.62-.413 2.324-.775 2.588-2.671 6.43-5.69 11.557a.75.75 0 0 1-1.293 0c-3.02-5.127-4.916-8.97-5.675-11.51A6.75 6.75 0 0 1 12 1.5ZM12 3a5.25 5.25 0 0 0-5.25 5.25c0 .639.114 1.26.35 1.892.673 2.249 2.294 5.605 4.856 10.045l.043.073.43-.746c2.229-3.912 3.69-6.942 4.389-9.101l.099-.318A5.25 5.25 0 0 0 12 3Z"></path><path d="M12 5.25a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 1.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z"></path></g></svg>
                        <input 
                            id="where" 
                            type="text" 
                            name="where" 
                            autocomplete="off" 
                            value="Madrid" 
                            class="buscador__input" 
                            placeholder="Cerca de mí, dirección exacta, estación..."
                            [(ngModel)]="location"
                            (focus)="openMenu(1)" 
                            (blur)="openMenu(1)">
                    </div>
                    <ul class="buscador__ul" *ngIf="menu && number === 1">
                        <ng-container *ngFor="let city of cities">
                            <li class="buscador__li" *ngIf="checkLocation( city )">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" class="buscador__svg round"><path fill-rule="evenodd" d="M9 15c-3.309 0-6-2.691-6-6 0-3.308 2.691-6 6-6s6 2.692 6 6c0 3.309-2.691 6-6 6m13.28 5.937-7.353-7.353A7.462 7.462 0 0 0 16.5 9 7.5 7.5 0 1 0 9 16.5a7.46 7.46 0 0 0 4.896-1.826l7.324 7.324c.146.147.338.22.53.22a.75.75 0 0 0 .53-1.281"></path></svg>
                                <div class="buscador__text">
                                    <h4 class="buscador__h4"> 
                                        <span *ngIf=" city.street ">{{ city.street }}, </span>
                                        <span *ngIf=" city.city ">{{ city.city }}, </span>
                                        <span *ngIf=" city.country ">{{ city.country }}</span> 
                                    </h4>
                                </div>
                            </li>
                        </ng-container>
                    </ul>
                </div>
                <button type="submit" class="button buscador__button">Búsqueda</button>
            </form>
        </section>
    </div>
    <img src="/assets/form-food.webp" alt="" class="buscador__img">
</div>
